<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- 导航 -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">导航栏</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand">
                    <label th:text="${session.user.getName()}"></label>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">操作 <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="user" onclick="user()">个人信息</a></li>
                        <li><a th:href="@{/users/logout}">退出系统</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- 编辑房源 -->
<div id="editModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">个人信息</h4>
            </div>
            <div class="modal-body">

                <form id="updateForm" th:action="@{/users/update}" method="post"
                      class="form-horizontal" role="form">

                    <input type="hidden" name="_method" value="PUT">
                    <!--<input type="hidden" name="id" id="id">-->



                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5 input-group">
                            <input type="text" name="name" id="name" th:value="${session.user.getName()}" readonly="readonly" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-5 input-group">
                            <input type="text" name="password" id="password" th:value="${session.user.getPassword()}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-5 input-group">
                            <input type="text" name="age" id="age" th:value="${session.user.getAge()}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gend" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-5 input-group">
                            <input type="text" name="gend" id="gend" th:value="${session.user.getGend()}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hobby" class="col-sm-2 control-label">爱好</label>
                        <div class="col-sm-5 input-group">
                            <input type="text" name="hobby" id="hobby" th:value="${session.user.getHobby()}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </div>
                    </div>
                </form>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 菜单 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    菜单
                </a>
                <a th:href="@{/food/to_add}" target="1909" class="list-group-item">添加菜品</a>
                <a th:href="@{/food/to_list}" target="1909" class="list-group-item">菜品列表</a>
            </div>
        </div>
        <div class="col-md-10">
            <iframe name="1909" frameborder="0" width="100%" height="800px"></iframe>
        </div>
    </div>
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:inline="javascript" type="text/javascript">
function user() {
    $('#editModal').modal('show');
}
</script>

</body>
</html>
