<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>菜品添加</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <form id="addFood" th:action="@{/food/add}" method="post" class="form-horizontal" enctype="multipart/form-data" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">菜名</label>
            <div class="col-sm-6 input-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="菜名">
            </div>
        </div>

        <div class="form-group">
            <label for="introduce" class="col-sm-2 control-label">介绍</label>
            <div class="col-sm-6 input-group">
                <input type="text" name="introduce" class="form-control" id="introduce" placeholder="介绍">
            </div>
        </div>
        <div class="form-group">
            <label for="way" class="col-sm-2 control-label">制作方法</label>
            <div class="col-sm-6 input-group">
                <input type="text" name="way" class="form-control" id="way" placeholder="制作方法">
            </div>
        </div>
        <!-- 爱好 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">菜系</label>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" name="type" value="鲁菜"> 鲁菜
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="川菜"> 川菜
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="粤菜"> 粤菜
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="淮扬菜"> 淮扬菜
                </label>
            </div>
        </div>
        <!-- 头像 -->
        <div class="form-group">
            <label  class="col-sm-2 control-label">菜品图片</label>
            <div class="col-sm-6">
                <input type="file" class="form-control"
                       id="picture" name="picture">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </form>




    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/jquery/jquery.validate.min.js}"></script>
    <script th:src="@{/jquery/messages_zh.min.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        const path = [[${#request.getContextPath()}]];

    </script>
</body>
</html>
